<h1>
Apple Brown Betty
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/04/Apple-Brown-Betty.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 3 whole Apples, Preferably Granny Smith </li>
<li> 7 slices Wheat Bread </li>
<li> 3/4 cups Regular Salted Butter </li>
<li> 1-1/2 cup Packed Brown Sugar </li>
<li> 3 Tablespoons (to 4 Tablespoons) Water </li>
</ul>
