<h2>Ingredients</h2>
<ul>
<li> 2 whole Granny Smith Apples </li>
<li> 2 cans (8 Oz. Cans) Crescent Rolls </li>
<li> 2 sticks Butter </li>
<li> 1-1/2 cup Sugar </li>
<li> 1 teaspoon Vanilla </li>
<li>  Cinnamon, To Taste </li>
<li> 1 can (12 Oz.) Mountain Dew Soda </li>
</ul>
