<h2>Ingredients</h2>
<ul>
<li> 1-1/2 cup Flour </li>

<li> 1/2 teaspoon Salt </li>
<li> 1-3/4 stick Salted Butter, Cut Into Pieces </li>
<li> 1 jar (10-12 Ounce) Apricot Preserves </li>
