<title>

</title>

<body>
<h1>
Aunt Trish’s Salad Dressing
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/4572658649_22f73939cb_o.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 3/4 cups Olive Oil Or Canola Oil </li>
<li>  Juice Of 2 Lemons </li>
<li> 4 Tablespoons Grated Parmesan Cheese </li>
<li> 1/4 teaspoon Salt, More To Taste </li>
<li>  Freshly Ground Black Pepper </li>
<li> 1/4 teaspoon Sugar </li>
<li>  Dash Of Paprika </li>
<li> 1 clove Garlic - Peeled And Left Whole </li>
</ul>
</body>
