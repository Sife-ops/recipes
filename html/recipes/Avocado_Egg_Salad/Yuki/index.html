<body>
<h1>
Avocado Egg Salad
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2011/07/eggsalad.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 8 whole Hard Boiled Eggs, Peeled </li>
<li> 2 whole Avocados, Pitted </li>
<li> 4 Tablespoons Mayonnaise </li>
<li> 3 teaspoons Red Wine Vinegar </li>
<li> 1/2 teaspoon Kosher Sald </li>
<li>  Black Pepper To Taste </li>
<li> 1 teaspoon Chives, Chopped </li>
</ul>
</body>
