<h2>Ingredients</h2>
<ul>
<li> 2 cups organic milk </li>
<li> 2 cups water </li>
<li> 1 1/2 cups polenta (see above) </li>
<li> 1 teaspoon fine grain sea salt </li>
<li> 1/2 cup grated Parmesan cheese </li>
<li> 1/4 cup melted clarified butter or olive oil </li>
