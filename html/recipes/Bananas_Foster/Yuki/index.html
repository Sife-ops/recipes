<h1>
Bananas Foster
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2011/08/foster31.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 stick Butter (salted) </li>
<li> 1 cup Packed Dark Brown Sugar </li>
<li> 1/2 cup (to 3/4 Cup) Heavy Cream </li>
<li> 1/2 cup Dark Rum </li>
<li> 2 whole Bananas, Sliced Diagonally Into Thick Slices </li>
<li> 1/2 cup Chopped Walnuts Or Pecans </li>
<li>  Dash Of Cinnamon </li>
</ul>
</body>
