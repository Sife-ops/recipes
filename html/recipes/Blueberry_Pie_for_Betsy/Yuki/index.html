<h2>Ingredients</h2>
<ul>
<li> 2 pints (to 3 Pints) Blueberries </li>
<li>  Sugar </li>
<li> 1 dash (to 2 Dashes) Of Nutmeg </li>
<li> 2 Tablespoons (to 3 Tablespoons) Flour (optional) </li>
<li> 2 whole Pie Crusts </li>
<li> 1 stick Butter, Sliced Into Pats </li>
</ul>
