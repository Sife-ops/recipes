Butter-toasted Hazelnut Recipe
</h1>

<h2>Ingredients</h2>
<ul>
<li> 3 cups unskinned hazelnuts </li>
<li> 1 tablespoon unsalted butter </li>
<li> 1/4 teaspoon fine ground sea salt </li>
<li> 1 tablespoon thyme leaves, fresh </li>
<li> zest of 1/2 orange </li>
<li> zest of one lemon </li>
</ul>
