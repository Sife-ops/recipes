Caramel Apple Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/caramel_apple_recipe_08.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 6 - 8 small apples, unwaxed, cold </li>
<li> 1 cup heavy cream </li>
<li> 1/2 teaspoon sea salt </li>
<li> 1 cup honey </li>
<li> Special equipment: candy thermometer, and lollipop sticks </li>
</ul>
