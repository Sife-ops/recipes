<h2>Ingredients</h2>
<ul>

<li> 2 quarts Vegetable Stock Or Chicken Stock </li>
<li> 2 sprigs Fresh Thyme </li>
<li> 1/3 cup Honey </li>
<li> 1/2 cup Heavy Cream </li>
<li>  Dash Of Salt </li>
</ul>
