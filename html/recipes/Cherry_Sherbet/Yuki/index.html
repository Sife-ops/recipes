<h1>
Cherry Sherbet
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2011/08/sherbet.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 3 cups Fresh Or Frozen Cherries, Pitted. </li>
<li> 1 cup Sugar </li>
<li> 1-1/2 cup Whole Milk </li>
<li> 1 Tablespoon Heavy Cream </li>
<li> 1 Tablespoon Cherry Booze (such As Kirsch) Or Clear Rum </li>
<li>  Juice Of 1 Lemon </li>
</ul>
</body>
