<h1>
Chile Blackberry Syrup Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/blackberry_syrup_recipe.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 4 dried guajillo peppers (1 oz - see head notes) </li>
<li> 1 cup / 6 oz / 170g dark Muscovado sugar or dark brown sugar </li>
<li> 1 cup / 7 oz / 200 g organic sugar </li>
<li> 1 1/2 cups / 355 ml water </li>
<li> 1/4 cups fresh lemon juice </li>
<li> 3/4 cups / 3.5 oz blackberries </li>
</ul>
