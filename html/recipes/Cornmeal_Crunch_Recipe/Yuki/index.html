Cornmeal Crunch Recipe

<h2>Ingredients</h2>
<ul>
<li> 1 1/2 cups (medium grind) cornmeal </li>
<li> fine grain sea salt </li>
<li> 4 cups yellow onion, chopped (about 3 medium) </li>
<li> 1/4 cup olive oil </li>
<li> 1/2 cup Parmesan cheese, freshly grated </li>
<li> 3 cups water or vegetable broth </li>
</ul>
