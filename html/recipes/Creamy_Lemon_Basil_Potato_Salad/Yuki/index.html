<title>

</title>

<body>
<h1>
Creamy Lemon Basil Potato Salad
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2012/06/potatosalad.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 bag (24-28 Ounce) Small Potatoes (I Used Honey Gold) </li>
<li> 2 whole Lemons, Juiced </li>
<li> 3 Tablespoons Olive Oil </li>
<li> 1/2 cup Mayonnaise </li>
<li>  Salt And Pepper, to taste </li>
<li> 1 Tablespoon Prepared Pesto </li>
<li> 1/4 cup Pine Nuts </li>
<li>  Small Basil Leaves </li>
</ul>
</body>
