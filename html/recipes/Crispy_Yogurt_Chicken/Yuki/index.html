<title>
Crispy Yogurt Chicken
</title>

<body>
<h1>
Crispy Yogurt Chicken
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/08/Crispy-Yogurt-Chicken.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 cups Plain, Unflavored Yogurt </li>
<li> 2 cloves (to 3 Cloves) Garlic </li>
<li>  Parsley, To Taste </li>
<li> 1 whole (juice Of) Lemon </li>
<li>  Chicken Legs (or Thighs, Etc.) </li>
<li>  Salt To Taste </li>
<li> 2 cups Panko Bread Crumbs </li>
<li>  Butter (1 Pat For Each Piece Of Chicken) </li>
</ul>
</body>
