<h1>
Dates filled with Chocolate Cream and Almonds
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/stuffed_date_recipe.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 48 (10 ounces) pitted dates </li>
<li> 1/4 cup (2 ounces) heavy whipping cream </li>
<li> 4 ounces bittersweet chocolate, finely chopped </li>
<li> 48 (2 ounces) whole blanched almonds </li>
</ul>
