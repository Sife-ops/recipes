<h1>
Delicious, Creamy Mashed Potatoes
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/1835461914_68b432b24c.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 5 pounds Russet Or Yukon Gold Potatoes </li>
<li> 3/4 cups Butter </li>
<li> 1 package (8 Oz.) Cream Cheese, Softened </li>
<li> 1/2 cup (to 3/4 Cups) Half-and-Half </li>
<li> 1/2 teaspoon (to 1 Teaspoon) Lawry's Seasoned Salt </li>
<li> 1/2 teaspoon (to 1 Teaspoon) Black Pepper </li>
</ul>
