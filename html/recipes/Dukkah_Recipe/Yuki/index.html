<h1>
Dukkah Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/dukkah_recipe_3.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1/2 cup hazelnuts </li>
<li> 1/4 cup coriander seeds </li>
<li> 3 tablespoons sesame seeds </li>
<li> 2 tablespoons cumin seeds </li>
<li> 1 tablespoon black peppercorns </li>
<li> 1 teaspoon fennel seeds </li>
<li> 1 teaspoon dried mint leaves </li>
<li> 1 teaspoon salt </li>
</ul>
</body>
