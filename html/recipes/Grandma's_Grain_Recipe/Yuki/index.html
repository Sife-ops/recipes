Grandma's Grain Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/mixed_grains_recipe.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 cup long grain brown rice (I use Lundberg's) </li>
<li> 1 cup millet </li>
<li> 3 handfuls of whole barley </li>
<li> 3 handfuls of whole oats (groats) </li>
<li> 1 handful of red rice, wild rice, or a mixture of wild type rices </li>
<li> 2 teaspoons salt </li>
</ul>
