<h2>Ingredients</h2>
<ul>
<li> 1 bag (12 Oz. Bag) Cranberries </li>
<li> 1 cup Cranberry Juice (or Orange, Apple Or Any Ot¬her Juice Combination) </li>
<li> 1 cup Pure Maple Syrup (not Pancake Syrup!) </li>
<li> 3 Tablespoons Juice (you Could Also Do Orange Zest, Lemon Zest, Lemon Juice – Anything Citrusy) </li>
</ul>
