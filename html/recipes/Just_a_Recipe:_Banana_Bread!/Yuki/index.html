<h1>
Just a Recipe: Banana Bread!
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2009/08/bananabread2.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 sticks Butter </li>
<li> 1-1/2 cup + 2 TBLS Sugar </li>
<li> 3 whole Eggs </li>
<li> 1-1/2 cup Mashed Ripe Bananas </li>
<li> 4 cups + 2 TBLS Flour </li>
<li> 1 teaspoon Baking Soda </li>
<li> 1-1/2 teaspoon Baking Powder </li>
<li> 1-1/2 cup Sour Cream </li>
</ul>
