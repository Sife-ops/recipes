<h1>
Maison du Miel's Heather Honey Ice Cream Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/honeyicecream.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 plump, moist vanilla beans </li>
<li> 2 cups heavy cream </li>
<li> 1 cup whole milk </li>
<li> 1/2 cup heather honey (or substitute another aromatic honey such as chestnut or eucalyptus) </li>
</ul>
