<h1>
Mango Margaritas!
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2012/08/mango.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 whole Limes </li>
<li> 2 Tablespoons Coarse Sugar (decorator's Sugar) </li>
<li> 2 jars (20 Ounce) Mango Chunks, Drained </li>
<li> 1-1/2 cup Tequila </li>
<li> 1-1/2 cup Triple Sec </li>
<li> 1/4 cup Sugar </li>
</ul>
</body>
