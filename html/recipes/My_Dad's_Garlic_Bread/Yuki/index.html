<h1>
My Dad's Garlic Bread
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/garlicbreadbest.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 loaf artisan French bread or wide baguette </li>
<li> 1 - 2 heads of garlic </li>
<li> 1 - 2 sticks of unsalted butter </li>
<li> 1 bunch of chives (optional) </li>
<li> zest of one lemon (optional) </li>
</ul>
