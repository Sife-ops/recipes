Nut and Seed Biscotti Recipe
</h1>

<h2>Ingredients</h2>
<ul>
<li> 1 1/3 cups white whole wheat flour </li>
<li> 2 cups mixed nuts and seeds (see head notes) </li>
<li> scant 1/2 teaspoon fine grain sea salt </li>
<li> 2 large eggs </li>
<li> 2/3 cup natural cane sugar, fine grain </li>
<li> 1/4 cup extra-virgin olive oil </li>
</ul>
