<h1>
Nutella Krispie Treats
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2012/10/treats.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 6 Tablespoons Salted Butter </li>
<li> 10 ounces, weight Large Marshmallows </li>
<li> 1/8 teaspoon Salt </li>
<li> 1/3 cup Nutella </li>
<li> 6 cups Rice Krispies </li>
<li> 1-1/2 cup Miniature Marshmallows </li>
<li> 1 cup Pecans, Finely Chopped </li>
<li> 5 ounces, weight Semi Sweet Chocolate Melted </li>
</ul>
