<h1>
Oatmeal Crispies
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/1400288230_2008657c55.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 cup Shortening (Crisco) </li>
<li> 1 cup Packed Brown Sugar </li>
<li> 1 cup Sugar </li>
<li> 2 whole Eggs </li>
<li> 1 teaspoon Vanilla </li>
<li> 1-1/2 cup All-purpose Flour </li>
<li> 1 teaspoon Salt </li>
<li> 1 teaspoon Baking Soda </li>
<li> 3 cups Quick Oats </li>
<li> 1/2 cup Finely Chopped Pecans </li>
</ul>
