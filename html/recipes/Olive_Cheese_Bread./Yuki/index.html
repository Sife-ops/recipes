<h1>
Olive Cheese Bread.
</h1>

<h2>Ingredients</h2>
<ul>
<li> 1 loaf French Bread </li>
<li> 6 ounces, weight Pimiento-stuffed Green Olives </li>
<li> 6 ounces, weight Black Olives </li>
<li> 2 stalks Green Onions (scallions) </li>
<li> 1 stick Butter, Room Temperature </li>
<li> 1/2 cup Mayonnaise </li>
<li> 3/4 pounds Monterey Jack Cheese, Grated </li>
</ul>
