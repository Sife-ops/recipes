<h1>
Onion Strings
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/03/Onion-Strings.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 whole Large Onion </li>
<li> 2 cups Buttermilk </li>
<li> 2 cups All-purpose Flour </li>
<li> 1 Tablespoon (scant) Salt </li>
<li> 1/4 teaspoon (to 1/2 Teaspoon) Cayenne Pepper </li>
<li> 1 quart (to 2 Quarts) Canola Oil </li>
<li>  Black Pepper To Taste </li>
</ul>
</body>
