Orange Mini-Muffins with Brown Sugar Glaze

<h1>
Orange Mini-Muffins with Brown Sugar Glaze
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/583483362_260a1e0ed4.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 sticks Salted Butter, Softened </li>
<li> 1 cup White Sugar </li>
<li> 2 cups Flour </li>
<li> 2 whole Eggs </li>
<li> 1 cup Buttermilk </li>
<li> 1 teaspoon Baking Soda </li>
<li> 2 whole Oranges, Juiced And Zested </li>
<li> 1 cup Brown Sugar (lightly Packed) </li>
</ul>
