PW Dinner Rolls – No Kneading Required!

<h2>Ingredients</h2>
<ul>
<li> 4 cups Milk </li>
<li> 1 cup Sugar </li>
<li> 1 cup Vegetable Oil </li>
<li> 9 cups Flour </li>
<li> 2 packages (4 1/2 Tsp.) Active Dry Yeast </li>
<li> 1 teaspoon (heaping) Baking Powder </li>
<li> 1 teaspoon (scant) Baking Soda </li>
<li> 2 Tablespoons Salt </li>
</ul>
