Peppermint Ice Cream
</h1>

<h2>Ingredients</h2>
<ul>
<li> 3 cups Half-and-half </li>
<li> 2 cups Sugar </li>
<li> 1 teaspoon Vanilla </li>
<li> 8 whole Large Egg Yolks </li>
<li> 3 cups Heavy Cream </li>
<li> 1/2 cup Crushed Peppermint Candies OR Chopped Andes Mints </li>
</ul>
