<h1>
Phyllo Mushroom Bundles
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/4230478431_e9c45ff51a.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 package (1 Roll) Phyllo Dough </li>
<li> 1 stick Unsalted Butter </li>
<li> 4 cups Chopped Mushrooms </li>
<li> 4 cloves Garlic, Minced </li>
<li> 1/2 cup Dry White Wine </li>
<li>  Salt To Taste </li>
<li> 1/3 cup Grated Parmesan Cheese </li>
</ul>
