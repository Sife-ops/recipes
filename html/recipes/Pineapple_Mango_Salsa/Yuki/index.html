<h1>
Pineapple Mango Salsa
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/4720280193_665abb0d9a_b.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 whole Pineapple, Peeled And Diced </li>
<li> 1 whole Mango, Diced </li>
<li> 1/2 whole Medium Red Onion, Finely Diced </li>
<li> 1 whole Jalapeno, Seeded And Diced </li>
<li>  Fresh Cilantro, Chopped </li>
<li> 1 whole Lime, Juiced </li>
<li>  Dash Kosher Salt </li>
<li>  Dash Granulated Sugar (optional) </li>
</ul>
