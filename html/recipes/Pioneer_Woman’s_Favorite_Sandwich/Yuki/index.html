<body>
<h1>
Pioneer Woman’s Favorite Sandwich
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/1470622409_212bb118bd.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 Tablespoon Dijon Mustard, to taste </li>
<li> 1 Tablespoon Mayonnaise, to taste </li>
<li> 1 whole Tomato </li>
<li> 1 whole Red Onion, Small </li>
<li> 2 slices Mild Cheddar </li>
<li> 1 can (4 Oz.) Whole Green Chilies </li>
<li> 2 slices Provolone </li>
<li> 2 slices Rye Bread </li>
<li>  Butter </li>
</ul>
