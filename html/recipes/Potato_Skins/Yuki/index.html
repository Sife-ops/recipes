Potato Skins

<h2>Ingredients</h2>
<ul>
<li> 8 whole Russet Potatoes </li>
<li> 4 Tablespoons Canola Oil </li>
<li> 2 Tablespoons Butter </li>
<li>  Salt To Taste </li>
<li> 1-1/2 cup Grated Cheddar Cheese </li>
<li> 8 slices Thick Cut Peppered Bacon, Fried Until Almost Crisp And Chopped </li>
<li> 2 whole Green Onions, Sliced </li>
<li> 1/2 cup Sour Cream </li>
</ul>
