<h2>Ingredients</h2>
<ul>
<li> 4 large / 500 g / 1 pound  rhubarb stalks, chopped </li>
<li> 2 cups / 400 g granulated sugar </li>
<li> 2 cups / 475 ml water </li>
<li> 2-3 tablespoons freshly squeezed lime juice, or to taste </li>
<li> scant 2 teaspoons rosewater, or to taste </li>
<li> rose petals, optional </li>
</ul>
