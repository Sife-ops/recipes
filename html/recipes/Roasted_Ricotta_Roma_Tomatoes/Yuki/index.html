</title>

<body>
<h1>
Roasted Ricotta Roma Tomatoes
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/07/Roasted-Ricotta-Roma-Tomatoes.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 8 whole Roma Tomatoes, Halved </li>
<li> 1 bunch Fresh Italian Parsley </li>
<li> 1 bunch Fresh Basil </li>
<li> 2 cloves To 3 Cloves Garlic, Minced </li>
<li> 1-1/2 cup Ricotta Cheese </li>
<li>  Ritz Crackers Or Bread Crumbs </li>
<li>  Kosher Salt To Taste </li>
<li>  Olive Oil </li>
</ul>
