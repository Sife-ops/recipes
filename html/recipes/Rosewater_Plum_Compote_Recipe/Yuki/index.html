<h2>Ingredients</h2>
<ul>
<li> 5 pounds plums </li>
<li> 1/3 cup fresh lemon juice </li>
<li> 1 pound sugar (I used fine-grain organic cane sugar) </li>
<li> 3 tablespoons rose water </li>
</ul>
