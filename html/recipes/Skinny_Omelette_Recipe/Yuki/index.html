Skinny Omelette Recipe
</h1>

<h2>Ingredients</h2>
<ul>
<li> 2 large (preferably organic) eggs </li>
<li> a tiny pinch of fine grain sea salt </li>
<li> a few tablespoons of chopped chives </li>
<li> a dollop of pesto </li>
<li> a bit of goat cheese or feta </li>
<li> a small handful of mixed salad greens </li>
</ul>
