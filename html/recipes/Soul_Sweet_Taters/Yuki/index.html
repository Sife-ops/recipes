<ul>
<li> 4 whole Medium Sweet Potatoes </li>
<li> 1 cup Sugar </li>

<li> 2 whole Eggs </li>

<li> 1 teaspoon Salt </li>
<li> 1 cup Brown Sugar </li>
<li> 1 cup Pecans </li>
<li> 1/2 cup Flour </li>
<li> 3/4 sticks Butter </li>
</ul>
