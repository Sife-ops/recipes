<title>
Spicy Lemon Garlic Shrimp
</title>

<body>
<h1>
Spicy Lemon Garlic Shrimp
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/12/5295235490_b46b358620_o.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 pounds Raw Shrimp, Deveined, Shells On </li>
<li> 2 sticks Cold Unsalted Butter Cut Into Pieces </li>
<li> 1 teaspoon Kosher Salt </li>
<li> 4 cloves Garlic, Peeled </li>
<li> 1/4 cup Fresh Parsley </li>
<li> 1/2 teaspoon Crushed Red Pepper </li>
<li> 1 whole Lemon, Juiced </li>
</ul>
</body>
