<title>
Spicy Orange Garlic Shrimp
</title>

<body>
<h1>
Spicy Orange Garlic Shrimp
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/11/Spicy-Orange-Garlic-Shrimp.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 24 pieces (26-30 Per Pound) Deveined Shrimp </li>
<li> 2 cloves (to 4 Cloves) Garlic </li>
<li> 3/4 cups Orange Juice </li>
<li> 1/2 teaspoon Ground Cayenne Pepper </li>
<li> 1 teaspoon Old Bay Seasoning </li>
<li> 3 Tablespoons Salted Butter, Divided </li>
</ul>
</body>
