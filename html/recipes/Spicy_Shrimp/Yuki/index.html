<h1>
Spicy Shrimp
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2010/07/976404342_30fb887f79.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 3 pounds (more Or Less) Unpeeled Shrimp (21-26 Count Or Larger) </li>
<li> 1/2 cup Olive Oil </li>
<li>  Salt And Pepper, to taste </li>
<li> 3 whole Lemons (juice Of) </li>
<li> 1/4 cup (to 1/2 Cup) Worcestershire Sauce </li>
<li>  Tabasco </li>
<li> 1 stick Butter </li>
</ul>
</body>
