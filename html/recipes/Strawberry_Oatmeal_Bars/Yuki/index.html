<h1>
Strawberry Oatmeal Bars
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2013/02/strawberryoatmeal.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1-3/4 stick Cold Butter, Cut Into Pieces </li>
<li> 1-1/2 cup All-purpose Flour </li>
<li> 1-1/2 cup Oats (quick Or Regular) </li>
<li> 1 cup Packed Brown Sugar </li>
<li> 1 teaspoon Baking Powder </li>
<li> 1/4 teaspoon Salt </li>
<li> 1 jar (10 To 12 Ounce) Strawberry Preserves </li>
</ul>
</body>
