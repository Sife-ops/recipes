<h1>
Sunburst Carrot Salad Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/carrot_salad_recipe_08.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 bunches carrots, preferably spring carrots </li>
<li> extra virgin olive oil </li>
<li> fine grain sea salt </li>
<li> 1 green chile (serrano), deveined and minced </li>
<li> 1 lemon, zest and juice </li>
<li> 1 cup cilantro, chopped </li>
<li> 1 cup green pumpkin seeds (pepitas), toasted </li>
</ul>
