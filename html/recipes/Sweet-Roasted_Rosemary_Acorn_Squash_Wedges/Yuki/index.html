Sweet-Roasted Rosemary Acorn Squash Wedges
</h1>

<h2>Ingredients</h2>
<ul>
<li> 2 whole Acorn Squash, Cut Into 8 Wedges Each </li>
<li> 4 dashes Olive Oil </li>
<li>  Salt To Taste </li>
<li> 1 stick Butter </li>
<li> 1/2 cup Brown Sugar (lightly Packed) </li>
<li> 2 Tablespoons Rosemary (minced) </li>
</ul>
