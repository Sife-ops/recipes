<h1>
Tapioca Pudding Recipe
</h1>

<h2>Ingredients</h2>
<ul>
<li> 3 cups organic milk, divided </li>
<li> 1/3 cup small pearl tapioca </li>
<li> 2 extra-large egg yolks, lightly beaten </li>
<li> 1/4 teaspoon fine-grain sea salt </li>
<li> 1/3 cup sugar </li>
<li> 1 vanilla bean, split  along the length (or 1 teaspoon vanilla extract) </li>
</ul>
