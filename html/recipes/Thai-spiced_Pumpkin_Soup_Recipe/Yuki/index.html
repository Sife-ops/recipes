<h1>
Thai-spiced Pumpkin Soup Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/pumpkinsouprecipe.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 2 acorn squash, pumpkins, or other smallish winter squash </li>
<li> 3 tablespoons unsalted butter, room temperature </li>
<li> 1 14-ounce can coconut milk </li>
<li> 1 teaspoon (or more) red Thai curry paste </li>
<li> water </li>
<li> 2 teaspoons fine grain sea salt (or to taste) </li>
</ul>
</body>
