<h1>
Tip Top Melon Sherbet Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/tiptopmelon1.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 pound of juicy, extra-ripe, orange-fleshed melon </li>
<li> 1/4 cup mild flavored honey (needs to be fluid, and you might use a bit less depending on the sweetness of the melon) </li>
<li> 1/2 cup organic whole milk </li>
<li> generous pinch of salt </li>
</ul>
