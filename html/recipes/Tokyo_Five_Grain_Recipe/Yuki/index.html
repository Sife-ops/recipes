<h1>
Tokyo Five Grain Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/five_grain_recipe.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 cup short or medium grain brown rice </li>
<li> 1 cup red Bhutanese rice </li>
<li> 1 cup millet </li>
<li> 1/3 cup quinoa </li>
<li> 1/4 cup amaranth </li>
<li> 2 teaspoons salt </li>
</ul>
</body>
