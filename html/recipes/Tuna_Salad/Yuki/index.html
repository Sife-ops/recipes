<!doctype html>
<html lang=\"en\">
    <head>
        <meta charset=\"UTF-8\"/>
        <title>tuna salad</title>
    </head>
    <body>
        <img src="pic.jpg" alt="pic">
        <h1>ingredients</h1>
        <ul>
            <li> 2 5oz. cans of solid white tuna in water </li>
            <li> 2 tablespoons of mayonaise </li>
            <li> 1 tablespoon of dill pickle relish </li>
            <li> 1 handful of shredded cheddar cheese </li>
            <li> 1 teaspoon of salt </li>
        </ul>
        <h1>instructions</h1>
        </p> Open tuna cans and drain water. Mix the ingredients together in a
        bowl.
    </body>
</html>
