<h1>
Turnip Gratin
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/11/turnip-gratin.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 4 whole Turnips </li>
<li> 3 cloves (to 4 Cloves) Garlic </li>
<li> 2 cups Gruyere Cheese </li>
<li> 4 Tablespoons (to 6 Tablespoons) Butter </li>
<li>  Chicken Broth </li>
<li>  Heavy Cream </li>
<li>  Salt And Pepper, to taste </li>
<li>  Fresh Herbs, to taste </li>
</ul>
