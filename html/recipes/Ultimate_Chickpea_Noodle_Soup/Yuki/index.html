<h1>
Ultimate Chickpea Noodle Soup
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/chicknoodlesoup.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 4 cups water or a mild vegetable stock  </li>
<li> 2 cups pre-soaked ceci beans (also known as chickpeas or garbanzo beans) </li>
<li> 6 ounces fresh or dried pappardelle </li>
<li> 1/3 cup extra virgin olive oil </li>
<li> sea salt </li>
</ul>
