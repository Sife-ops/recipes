<h1>
Whiskey-Glazed Carrots
</h1>
<img src="http://static.thepioneerwoman.com/cooking/files/2008/10/Whiskey-Glazed-Carrots.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 1 stick Butter, Divided </li>
<li> 2 pounds (to 3 Pounds) Carrots, Peeled And Cut Into Thick Circles </li>
<li> 1/2 cup Jack Daniels Or Other Whiskey </li>
<li> 3/4 cups (to 1 Cup) Brown Sugar </li>
<li> 1/2 teaspoon (to 1 Teaspoon) Salt </li>
<li>  Freshly Ground Pepper, to taste </li>
</ul>
</body>
