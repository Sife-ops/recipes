<h1>
White Whole Wheat Pizza Dough Recipe
</h1>
<img src="http://www.101cookbooks.com/mt-static/images/food/wholewheatpizzadough.jpg" alt="pic" width="500">
<h2>Ingredients</h2>
<ul>
<li> 4 1/2 cups  King Arthur White Whole Wheat Flour </li>
<li> 1 3/4 teaspoons salt </li>
<li> 1 teaspoon instant yeast </li>
<li> 1/4 cup olive oil </li>
<li> 1 3/4 cups water, ice cold </li>
<li> a few tablespoons chopped herbs (optional) </li>
<li> Semolina flour or cornmeal for dusting </li>
</ul>
</body>
